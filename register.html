<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarvelTube</title>

    <!-- materialies CDN html link -->
    <!-- Compiled and minified CSS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="./assest/style.css/style.css"
    />
  </head>
  <body>
    <div
      class="ui large three item top menu inverted transition visible"
      style="display: flex !important; margin: 0"
    >
      <div class="ui container">
        <div class="ui three column grid" style="width: 100%">
          <div class="row">
            <div class="column">
              <div class="item">
                <a class="ui red button">Register/Login</a>
              </div>
            </div>
            <div class="column">
              <div class="item">logo</div>
            </div>
            <div class="column">
              <div class="right item">
                <div class="ui icon input" style="width: 200px">
                  <input type="text" placeholder="Search..." />
                  <i class="search link icon"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui top menu transition inverted visible" style="margin: 0">
      <div class="ui container" style="justify-content: center">
        <a class="item" href="/index.html">Home</a>
        <a class="item" href="/Character.html">Character</a>
        <a class="item" href="/Movie.html">Movies</a>
        <a class="item" href="/Tv-show.html">Tv-Shows</a>
        <a class="item" href="/Game.html">Games</a>
      </div>
    </div>

    <div class="page-login" style="padding-top: 150px;">
      <div class="ui centered grid container">
        <div class="nine wide column">
          <div class="ui icon warning message">
            <i class="lock icon"></i>
            <div class="content">
              <!-- <div class="header">Login failed!</div>
              <p>You might have misspelled your username or password!</p>
            </div> -->
          </div>
          <div class="ui fluid card">
            <div class="content">
              <form class="ui form" method="POST">
                <div class="field">
                  <label>User</label>
                  <input type="text" name="user" placeholder="User" />
                </div>
                <div class="field">
                  <label>Password</label>
                  <input type="password" name="pass" placeholder="Password" />
                </div>
                <button class="ui primary labeled icon button" type="submit">
                  <i class="unlock alternate icon"></i>
                  Login
                </button>
                <button class="ui primary labeled icon button" type="submit">
                    <i class="unlock alternate icon"></i>
                    Sign up
                  </button>
                  <button class="ui primary labeled icon button" type="submit">
                    <i class="unlock alternate icon"></i>
                    gmail access
                  </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
